<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflex | Переходник</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    .content {
      text-align: center;
      z-index: 1;
      width: 90%;
      max-width: 400px;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .buttons-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #000;
      color: white;
      border: 2px solid white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #222;
    }

    .player-container {
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
    }

    .track-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .track-name {
      font-weight: bold;
    }

    .track-duration {
      opacity: 0.8;
    }

    .progress-bar {
      height: 3px;
      background-color: #333;
      margin-bottom: 15px;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: white;
      width: 0%;
    }

    .music-btn {
      background-color: #000;
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .music-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <!-- Рабочий видеофон -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="title">Reflex | Переходник</div>

    <div class="buttons-column">
      <a href="https://vk.com/yareflex" class="btn">VK</a>
      <a href="https://t.me/yareflex1" class="btn">Telegram</a>
      <a href="https://forum.blackrussia.online/members/reflex_mills.2835116/" class="btn">Forum</a>
    </div>

    <div class="player-container">
      <div class="track-info">
        <span class="track-name">Reflex Audio</span>
        <span class="track-duration">2:28</span>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <button class="music-btn" onclick="toggleMusic()">Пауза</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://media1.vocaroo.com/mp3/1o2D1nSLZgrW" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const progress = document.getElementById('progress');
    const toggleBtn = document.querySelector('.music-btn');

    music.volume = 0.5;

    document.addEventListener('DOMContentLoaded', function () {
      const playPromise = music.play();

      if (playPromise !== undefined) {
        playPromise.catch(error => {
          toggleBtn.textContent = "Включить";
        });
      }

      music.addEventListener('timeupdate', updateProgress);
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "Пауза";
      } else {
        music.pause();
        toggleBtn.textContent = "Продолжить";
      }
    }

    function updateProgress() {
      const progressPercent = (music.currentTime / music.duration) * 100;
      progress.style.width = progressPercent + '%';
    }
  </script>
</body>
</html>
