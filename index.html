<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflex | Переходник</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 20px;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .buttons-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn, .music-btn {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover, .music-btn:hover {
      background-color: #222;
    }

    .progress-bar {
      width: 100%;
      max-width: 300px;
      height: 4px;
      background: #444;
      margin: 15px auto;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: white;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline class="video-background">
  <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
</video>

<div class="content">
  <div class="title">Reflex | Переходник</div>

  <div class="buttons-column">
    <a href="https://vk.com/yareflex" class="btn">VK</a>
    <a href="https://t.me/yareflex1" class="btn">Telegram</a>
    <a href="https://forum.blackrussia.online/members/reflex_mills.2835116/" class="btn">Forum</a>
  </div>

  <button class="music-btn" onclick="toggleMusic()">▶ Включить музыку</button>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<audio id="bgMusic" preload="auto">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const btn = document.querySelector('.music-btn');
  const progress = document.getElementById('progress');
  let isPlaying = false;

  function toggleMusic() {
    if (!isPlaying) {
      music.play().then(() => {
        btn.textContent = '⏸ Пауза';
        isPlaying = true;
      }).catch(() => {
        alert("Нажми на экран или кнопку — тогда начнётся музыка. Это ограничение браузера.");
      });
    } else {
      music.pause();
      btn.textContent = '▶ Включить музыку';
      isPlaying = false;
    }
  }

  music.addEventListener('timeupdate', () => {
    const percent = (music.currentTime / music.duration) * 100;
    progress.style.width = percent + '%';
  });
</script>

</body>
</html>
