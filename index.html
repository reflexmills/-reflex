<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflex | Переходник</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .buttons-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #222;
    }

    .player-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }

    .track-info {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #555;
      margin-bottom: 15px;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: white;
      width: 0%;
    }

    .music-btn {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline class="video-background">
  <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
</video>

<div class="content">
  <div class="title">Reflex | Переходник</div>

  <div class="buttons-column">
    <a href="https://vk.com/yareflex" class="btn">VK</a>
    <a href="https://t.me/yareflex1" class="btn">Telegram</a>
    <a href="https://forum.blackrussia.online/members/reflex_mills.2835116/" class="btn">Forum</a>
  </div>

  <div class="player-container">
    <div class="track-info">
      <span class="track-name">Reflex Audio</span>
      <span class="track-duration">2:28</span>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <button class="music-btn" onclick="toggleMusic()">▶ Включить</button>
  </div>
</div>

<audio id="bgMusic" preload="auto">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const progress = document.getElementById('progress');
  const btn = document.querySelector('.music-btn');

  let isPlaying = false;

  function toggleMusic() {
    if (!isPlaying) {
      music.play().then(() => {
        btn.textContent = '⏸ Пауза';
        isPlaying = true;
      }).catch(err => {
        alert("Нажми на экран — тогда начнётся музыка (ограничения браузера)");
      });
    } else {
      music.pause();
      btn.textContent = '▶ Продолжить';
      isPlaying = false;
    }
  }

  music.addEventListener('timeupdate', () => {
    const percent = (music.currentTime / music.duration) * 100;
    progress.style.width = percent + '%';
  });
</script>

</body>
</html>
